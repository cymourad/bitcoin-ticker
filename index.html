<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Crypto Currency Picker</title>
</head>

<body>
  <h1>Crypto Currency Picke</h1>

  <form action="/" method="post">

    <input type="text" name="amount" placeholder="Quantity">

    <select name="crypto">
      <option value="BTC">BitCoin</option>
      <option value="ETH">Etheriun</option>
      <option value="LTC">Litecoins</option>
    </select>

    <select name="currency">
      <option value="USD">American Dollars</option>
      <option value="CAD">Candian Dollars</option>
      <option value="GBP">English Pounds</option>
    </select>

    <button type="submit" name="check">Check</button>

  </form>

</body>

</html>
